<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <title>Baate - Web Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
            color: white;
        }

        body {
            background-color: black;
        }

        .navbar-container {
            padding: 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100vw;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .buttons button {
            outline: none;
            background-color: transparent;
            border-radius: 10px;
            border: solid;
            padding: 0.5em 0.8em;
            transition: all 0.2s ease-in-out;
        }

        .buttons button:hover {
            background-color: white;
            transform: scale(1.05);
            color: black;
        }

        .main-text {
            width: 50vw;
            margin: 10vh auto;
            text-align: center;
            font-size: 36px;
            font-weight: 800;
        }

        .eye-container {
            width: 100vw;
            position: absolute;
            top: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        footer {
            position: absolute;
            text-align: center;
            width: 100vw;
            bottom: 0;
            padding-bottom: 2em;
        }

        .eye {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
        }

        .pupil {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            background-color: black;
            transform: translate(-50%, -50%);
            transition: transform 0.05s linear;
        }

        .pupil img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 393px) {
            .main-text {
                font-size: 14px;
            }

            body {
                overflow-y: hidden;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar-container">
            <div class="logo-box">Baate</div>
            <div class="buttons">
                <form action="/username">
                    <button>Gupto GU</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="main-text">Bhai Log Chalo Baate karte hai.</h1>
        <div class="eye-container">
            <div class="eye" id="eye-left">
                <div class="pupil" id="pupil-left">
                    <img src="./public/eye.png" alt="">
                </div>
            </div>
            <div class="eye" id="eye-right">
                <div class="pupil" id="pupil-right">
                    <img src="./public/eye.png" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer>
        All rights reserved by me and myself - Bhai mene create kiya hai itna tho banta hai
    </footer>

    <!-- Three.js and Eyes Script -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script>
        const eyes = [
            {
                outer: document.getElementById('eye-left'),
                pupil: document.getElementById('pupil-left'),
            },
            {
                outer: document.getElementById('eye-right'),
                pupil: document.getElementById('pupil-right'),
            }
        ];

        const outerRadius = 50; // white circle radius in px
        const innerRadius = 25;  // black pupil radius in px
        const maxDistance = outerRadius - innerRadius;

        function movePupil(eye, mouseX, mouseY) {
            const rect = eye.outer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            let dx = mouseX - centerX;
            let dy = mouseY - centerY;

            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance > maxDistance) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxDistance;
                dy = Math.sin(angle) * maxDistance;
            }

            eye.pupil.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
        }

        document.addEventListener('mousemove', (e) => {
            eyes.forEach(eye => movePupil(eye, e.clientX, e.clientY));
        });
    </script>
</body>

</html>
